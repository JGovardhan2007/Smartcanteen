<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Canteen System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      #error-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        z-index: 9999;
        padding: 2rem;
        display: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "firebase/app": "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js",
    "firebase/auth": "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js",
    "firebase/firestore": "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/"
  }
}
</script>
<script>
  window.addEventListener('error', function(event) {
    const errorBox = document.getElementById('error-overlay');
    const errorMessage = document.getElementById('error-message');
    if (errorBox && errorMessage) {
      errorBox.style.display = 'block';
      errorMessage.textContent = 'Runtime Error: ' + (event.message || event);
      console.error("Global Error Caught:", event.error);
    }
  });
  
  // Catch unhandled promise rejections
  window.addEventListener('unhandledrejection', function(event) {
    const errorBox = document.getElementById('error-overlay');
    const errorMessage = document.getElementById('error-message');
    if (errorBox && errorMessage) {
      errorBox.style.display = 'block';
      errorMessage.textContent = 'Promise Error: ' + (event.reason?.message || event.reason);
      console.error("Unhandled Rejection:", event.reason);
    }
  });
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <div id="error-overlay">
      <h1 class="text-2xl font-bold text-red-600 mb-4">Something went wrong</h1>
      <pre id="error-message" class="bg-gray-100 p-4 rounded text-sm overflow-auto border border-gray-300"></pre>
      <p class="mt-4 text-gray-600">Please check the console for more details.</p>
    </div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
